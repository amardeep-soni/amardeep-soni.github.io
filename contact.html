<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/contact.css">


    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Amardeep Blooger</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-auto navItemCont" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="main" class="container-fluid">
        <div id="innerMain">
            <div id="text">Get in touch</div>
            <div id="contact">
                <div id="leftSection">
                    <div id="imgCont">
                        <img src="img/contact.jpg" alt="">
                    </div>
                </div>
                <div id="rightSection">
                    <div id="nameSection" class="contact-items">
                        <label for="nameInput" class="form-label">Enter your Name</label>
                        <input type="text" id="nameInput" placeholder="example">
                    </div>
                    <div id="emailSection" class="contact-items">
                        <label for="emailInput" class="form-label">Enter your Email</label>
                        <input type="email" id="emailInput" placeholder="example@gmail.com">
                    </div>
                    <div id="messageSection" class="contact-items">
                        <label for="messageInput" class="form-label">Enter your Email</label>
                        <textarea id="messageInput" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div class="container-fluid d-flex justify-content-center bg-dark">
        <p class="footerText">Amardeep Blooger &copy; | All rights reserved</p>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
